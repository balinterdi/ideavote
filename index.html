<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ideavote - Let the best idea win</title>
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Ideavote</a>
          <div class="pull-right">
            <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Balint
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/user/preferences"><i class="icon-cog"></i> Preferences</a></li>
                  <li class="divider"></li>
                  <li><a href="/auth/logout"><i class="icon-off"></i> Logout</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <div id="votes-left">
                  <span class="badge badge-info">9</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="idea new-idea">
        <div class="row">
          <!-- TODO: This could be a render idea and than the bindings could be properly set up -->
          <div class="span8">
            {{input value=title placeholder="Put your idea here"}}
          </div>
          <div class="span2">
            <button class="btn btn-primary" {{action sendIdea}}>Send my idea</button>
          </div>
        </div>
      </div>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="idea-list">
      <ul class="unstyled">
        {{#each controller}}
          <li>
            <div class="idea">
              <div class="row">
                <div class="span8">
                  <strong>{{ title }}</strong>
                </div>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="js/libs/firebase_adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
