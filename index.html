<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ideavote - Let the best idea win</title>
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Ideavote</a>
          <div class="pull-right">
            <ul class="nav pull-right">
              {{#if auth.authed }}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{ auth.currentUser.name }}
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="/user/preferences"><i class="icon-cog"></i> Preferences</a></li>
                    <li class="divider"></li>
                    <li><a {{ action logout }}><i class="icon-off"></i> Logout</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <div id="votes-left">
                    <span class="badge badge-info">{{ auth.currentUser.votesLeft }}</span>
                  </div>
                </li>
              {{else}}
                <li>
                  <button class="btn btn-primary" {{ action login }}>Sign in</button>
                </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="ideas">
    {{ outlet }}
    <div class="idea-list">
      <ul class="unstyled">
        {{#each controller}}
          {{#unless isNew }}
            <li>
              <div class="idea">
                {{ render "idea" this }}
              </div>
            </li>
          {{/unless}}
        {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="idea">
    <div class="row">
      <div class="span8">
        <strong>{{ title }}</strong>
      </div>
      <div class="span1">
        {{ votersCount }}
      </div>
      <div class="span2">
        {{#if auth.authed }}
          {{#if voted }}
            <button class="btn disabled" disabled>
              You +1ed this.
            </button>
          {{ else }}
            <button class="btn btn-primary" {{action vote}}>
              I vote on this
            </button>
          {{/if}}
        {{/if}}
      </div>
      <div class="row">
        <div class="span8">
          {{ votersSentence voters }}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="ideas/new">
    <div class="idea new-idea">
      <div class="row">
      {{#if auth.authed }}
        <div class="span9">
          {{input value=title placeholder="Put your idea here"}}
        </div>
        <div class="span2">
          <button class="btn btn-primary" {{action sendIdea}}>Send my idea</button>
        </div>
      {{ else }}
        <a {{action login}} class="login-link">Sign in</a> to vote or to submit your idea.
      {{/if}}
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
  <script src="js/libs/firebase_adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
