<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ideavote - Let the best idea win</title>
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Ideavote</a>
        <div class="pull-right">
          <ul class="nav pull-right">
            <li>
              <button class="btn btn-primary">Sign in</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="idea-list">
      <ul class="unstyled">
        <li>
          <div class="idea">
            <div class="row">
              <div class="span8">
                <strong>A more thorough look on basic data structures</strong>
              </div>
              <div class="span2 pull-right">
                8 votes
              </div>
            </div>
            <div class="row">
            </div>
          </div>
        </li>
        <li>
          <div class="idea">
            <div class="row">
              <div class="span8">
                <strong>Pedestal.io</strong>
              </div>
              <div class="span2 pull-right">
                3 votes
              </div>
            </div>
            <div class="row">
              <div class="span10">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="idea">
            <div class="row">
              <div class="span8">
                <strong>PHP mastery</strong>
              </div>
              <div class="span2 pull-right">
                0 votes
              </div>
            </div>
            <div class="row">
              <div class="span10">
              </div>
            </div>
          </div>
          <div class="idea">
            <div class="row">
              <div class="span8">
                <strong>REPL workflow</strong>
              </div>
              <div class="span2 pull-right">
                2 votes
              </div>
            </div>
            <div class="row">
              <div class="span10">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="/js/libs/jquery-1.9.1.js"></script>
  <script src="/js/libs/bootstrap.js"></script>
</body>
</html>
